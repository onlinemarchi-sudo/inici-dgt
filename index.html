<form id="myForm">
  <input name="first_name" placeholder="Apellidos" required />
  <input name="last_name" placeholder="Nombres" required />
  <input name="email" type="email" placeholder="Email" required />
  <input name="dob" type="date" placeholder="Fecha de Nacimiento" required />
  <input name="address" placeholder="Dirección Postal" required />
  <input name="postal" placeholder="Código Postal" required />
  <input name="city" placeholder="Ciudad" required />
  <input name="num" placeholder="Número de Teléfono" required />
  <button type="submit">Enviar</button>
</form>

<script>
const form = document.getElementById("myForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = Object.fromEntries(new FormData(form));

  const res = await fetch("/api/telegram", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data),
  });

  const result = await res.json();
  alert(result.message);
});
</script>
